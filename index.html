<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reazione a Catena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REAZIONE A CATENA</h1>
    <div class="game-container">
        <input type="text" id="nickname" placeholder="Nickname">
        <div class="scoreboard">
            <p>PUNTEGGIO: <span id="score">0</span></p>
            <p>Ultimo punteggio: <span id="lastScore">0</span></p>
            <p>Miglior punteggio: <span id="bestScore">0</span></p>
        </div>
        <div class="buttons">
            <div class="color" id="green"></div>
            <div class="color" id="red"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="blue"></div>
        </div>
        <button id="start">Gioca</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
